<div class="content music-page">
    <div id="music-load" style="z-index:999;color: #ffffff;margin: 0 auto;width: 100%;text-align: center;position: absolute;top: 30px;">
        <img src="./public/image/loading.gif" style="border-radius: 100%;width: 230px;height: 230px">

    </div>
    <div class="music-box">
        <div class="bg_white mb_20 pb_20 pad30">
            <div class="box_radio">
                <div class="meun_btn"><span class="glyphicon glyphicon-list"></span></div>
                <div class="book_title">
                    <div class="audio_title"> </div>
                </div>
                <div class="audio_box">
                    <!--音乐控制面板-->
                    <div class="audio_btn">
                        <!--旋转碟片-->
                        <div class="cover" id="play"></div>
                    </div>
                    <div class="music-nav">
                        <!--当前时间-->
                        <div class="time" id="time_cur"> </div>
                        <!--进度条-->
                        <div class="audio_progress">
                            <span class="audio_line"></span>
                            <span class="audio_blue"></span>
                            <span class="audio_dot"></span>
                            <input type="range" min="0" max="0" step="0.4" value="0" id="scale" >
                        </div>
                        <!--歌曲时长-->
                        <div class="time" id="time_long"></div>
                    </div>
                    <div style="width: 100%;height: 50px">
                        <div style="width: 228px;margin: 0 auto;padding-top:10px;height: 50px;color: #0fceb9;">
                            <div class="btn_prev">
                                <span>上一首</span>
                            </div>
                            <div class="btn_fr">
                                <span class="glyphicon glyphicon-backward"></span>
                            </div>
                            <!--暂停/播放按钮-->
                            <div class="btn_play btn_pause">
                                <span class="glyphicon glyphicon-play"></span>
                            </div>
                            <div class="btn_ff" style="padding-left: 8px;">
                                <span class="glyphicon glyphicon-forward"></span>
                            </div>
                            <div class="btn_next">
                                <span>下一首</span>
                            </div>
                        </div>
                    </div>
                    <audio id="music" src=""  preload="auto">
                        Your browser does not support HTML5 audio.
                    </audio>
                </div>
            </div>
        </div>

        <div class="bg_white mb_20 pb_20 pad30">

            <div class="des_info lyric_wrap" >
                <ul id="lyric_list" style="top: 0px;padding:0px;position: relative;">

                </ul>
            </div>

        </div>

        <!--歌曲列表-->
        <ul class="song_list">
        </ul>

    </div>
</div>
