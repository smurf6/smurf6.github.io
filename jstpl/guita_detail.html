<header class="bar bar-nav">
    <div class="pull-left back back-home">
        <span class="icon icon-left">返回</span>
    </div>
    <h1 class='title'>吉他详情</h1>
</header>
<div class="content" >
    <div>
        <div class="swiper-container" data-space-between="10">
            <div class="swiper-wrapper">
                {{foreach from=$images item=image}}
                <div class="swiper-slide"><img class="bar-img" src="http://39.105.114.48:8182/package/pack/smallsix_smurf7/{{$image}}" alt=""></div>
                {{/foreach}}
            </div>
            <div class="swiper-pagination" style="position: relative;top: -30px;"></div>
        </div>
        <div class="detail-card">
            <div class="card-content">
                <div class="card-content-inner">
                    <h3 class="detail-label">{{$res.title}}</h3>
                    <div class="detail-li" style="color:#948e88">
                        <span class="detail-label">简介</span> {{$res.intro}}
                    </div>
                    <div class="detail-li">
                        <span class="detail-label">上市时间</span> {{$res.add_time|date}}
                    </div>
                    <div class="detail-li">
                        <span class="detail-label">联系艺环</span> 电话17721207044 微信
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
