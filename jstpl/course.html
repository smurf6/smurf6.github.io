<header class="bar bar-nav">
    <div class="pull-left back back-home">
        <span class="icon icon-left">返回</span>
    </div>
    <h1 class='title'>课程分类</h1>
</header>
<div class="content course" >
    {{foreach from=$res item=course}}
    <div class="card">
        <div class="card-header">{{$course.title}}</div>
        <div class="card-content">
            <div class="card-content-inner">{{$course.content}}</div>
        </div>
        <div class="card-footer">{{$course.price}}</div>
    </div>
    {{/foreach}}
</div>
