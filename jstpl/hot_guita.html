{{foreach from=$hot item=guita}}
<div class="card  animated fadeInUp">
    <div class="card-content">
        <div class="list-block media-list">
            <ul>
                <li class="guita item-content" data-id="{{$guita.id}}">
                    <div class="item-media">
                        <img src="http://39.105.114.48:8182/package/pack/smallsix_smurf7/{{$guita.thumbnail}}" width="90">
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{$guita.title}}</div>
                        </div>
                        <div class="item-subtitle">{{$guita.intro}}</div>
                        <div class="item-subtitle">
                            <span>{{$guita.add_time|date}}</span>
                            <span>    价格 {{$guita.price}} - {{$guita.price|price_range}}/元</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
{{/foreach}}
