{{foreach from=$res item=video}}
<div class="card video">
    <div valign="bottom" class="card-header video no-border no-padding">
        <video poster="{{$video.cover|image_address}}" class="video-js" controls  style="width: 100%;height: 200px">
            <source src="{{$video.video_file|image_address}}" type="video/mp4">
        </video>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p>{{$video.title}}</p>
        </div>
    </div>
</div>
{{/foreach}}
